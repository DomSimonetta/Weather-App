<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets\style.css" />
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
   <main>
    <section id="inputSection">
        <input type="text" id="inputLocation" placeholder="Enter City Here" />
        <button id="submitButton">Enter</button>
    </section>
    <section>
        <h2>Recent Searches</h2>
        <box id="box0">Columbus</box>
        <box id="box1">Cleveland</box>
        <box id="box2">Miami</box>
        <box id="box3">Toronto</box>
        <box id="box4">Seattle</box>

    </section>
    <section id="currentWeather" class="card">
        <h2 id="Today">Todays Forecast</h2>
        <li class='currentCity'></li>
        <li class='currentTemp'></li>
        <li class='currentSpeed'></li>
        <li class='currentHumid'></li>

    </section>
    <section id="upcoming" class="card">
        <h2>Upcoming Forecast</h2>
        <li class='currentCity'></li>
        <li class='currentTemp'></li>
        <li class='currentSpeed'></li>
        <li class='currentHumid'></li>
    </section>


   </main>
   <script src="assets\script.js"></script>
</body>
</html>
